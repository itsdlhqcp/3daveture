<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AutoVerse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="showroom-container">
        <div class="header">
            <h1 class="title">3D AutoVerse</h1>
            <p class="subtitle">Where Speed Meets Innovation</p>
        </div>

        <div class="viewer-stage">
            <canvas id="car-canvas"></canvas>
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loading-text">Loading 3D model...</div>
                <div class="loading-progress" id="loading-progress"></div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <span class="control-label">Model:</span>
                <div class="model-selector">
                    <button class="model-btn active" data-car="car1">Porsche</button>
                    <button class="model-btn" data-car="car2">Ferrari</button>
                </div>
            </div>

            <div class="control-group">
                <span class="control-label">Paint:</span>
                <div class="color-palette">
                    <div class="color-swatch metallic-blue active" data-color="blue" title="Metallic Blue"></div>
                    <div class="color-swatch racing-red" data-color="red" title="Racing Red"></div>
                    <div class="color-swatch electric-yellow" data-color="yellow" title="Electric Yellow"></div>
                    <div class="color-swatch midnight-black" data-color="black" title="Midnight Black"></div>
                    <div class="color-swatch sunset-orange" data-color="orange" title="Sunset Orange"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
